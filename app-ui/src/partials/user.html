<div ng-controller="User">
	<form class="form-horizontal" role="form">
		<div class="form-group" ng-class="{'has-success': user.name, 'has-error': user.name.$invalid}">
			<label class="col-sm-2 control-label" for="user-first-name">First name</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="user-first-name" placeholder="Enter first name" ng-model="user.name" ng-maxlength="20" required>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label" for="user-last-name">Last name</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="user-last-name" placeholder="Enter last name" ng-model="user.surname" ng-maxlength="20" required>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label" for="user-age">Age</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="user-age" placeholder="Enter age" ng-model="user.age" ng-maxlength="3" required>
			</div>
		</div>
		<div class="form-group">
			<b class="col-sm-2 control-label">Sex</b>
			<div class="col-sm-10">
				<label class="radio-inline">
					<input type="radio" name="user-sex" id="user-sex-male" ng-model="user.male" value="true" required> Male
				</label>
				<label class="radio-inline">
					<input type="radio" name="user-sex" id="user-sex-female" ng-model="user.male" value="false" required> Female
				</label>
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" class="btn btn-primary pull-right">Submit</button>
			</div>
		</div>
	</form>
	<dl>
		<dt>First name</dt>
		<dd>{{user.name}}</dd>

		<dt>Last name</dt>
		<dd>{{user.surname}}</dd>

		<dt>Age</dt>
		<dd>{{user.age}}</dd>

		<dt>Male</dt>
		<dd>{{user.male}}</dd>
	</dl>
	<ul class="list-group">
		<li class="list-group-item" ng-repeat="user in users">
			{{user.name}}
		</li>
	</ul>
</div>
